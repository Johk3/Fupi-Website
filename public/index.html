<center><img id="p_button" src="play-button.png" height="120" onclick="todo()"></center>
<br>
<center><img src="skip-track-back.png" height="100" id="back" onclick="previoussVideo()"><img src="skip-track-forward.png" id="forward" height="100" onclick="nexxtVideo()"></center>
<center><div id="player" style="visibility: hidden;"></div></center>

<script type="text/javascript">
	$(function(){
		$('#back').slideToggle(0)
		$('#forward').slideToggle(0)
	})
	var tag = document.createElement('script');
    tag.src = "//www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    var check = 0
    var checkb = 1

    var player;

	function onYouTubePlayerAPIReady() 
	{
        player = new YT.Player('player', 
        {
          height: '390',
          width: '640',
          playerVars: 
          {
            listType:'playlist',
            list: 'PLfYa0afsLq2MdTB4kKLbrEmEOXbUfBzxg'
          }
        });
	}
	function todo(){
		var play_button = document.getElementById("p_button")
		var randomnum = Math.floor(Math.random()*20)+1
		if (check == 1){
			play_button.src = "play-button.png"
			$(function(){
				$('#back').slideToggle(0)
				$('#forward').slideToggle(0)
			})
			player.pauseVideo()
			return check = 0;
		}
		if (checkb == 1){
			for(var i = 0; i<randomnum; i++){
				player.nextVideo()
			}
			play_button.src = "pause-button.png"
			player.playVideo()
			$(function(){
				$('#back').slideToggle(0)
				$('#forward').slideToggle(0)
			})
			checkb = 2
		}
		$(function(){
			$('#back').show(0)
			$('#forward').show(0)
		})
		play_button.src = "pause-button.png"
		player.playVideo()
		check = 1
	}
	function nexxtVideo(){
		player.nextVideo()
	}
	function previoussVideo(){
		player.previousVideo()
		
	}
</script>
